<div class="container">
    <table class="table table-striped table-bordered">
    <thead>
        <tr>
        <th>name</th>
        <th>age</th>
        <th>contact</th>
        <th>class</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in ctrl.students">
        <td>{{ student.name }}</td>
        <td>{{ student.class }}</td>
        <td>{{ student.contact }}</td>
        <td>{{ student.class }}</td>
        </tr>
    </tbody>
    </table>
</div>
